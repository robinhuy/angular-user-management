<mat-card>
  <mat-card-header>
    <mat-card-title>User ratio by gender</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="data"
      [labels]="true"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)"
    >
    </ngx-charts-pie-chart>

    <div style="clear: both"></div>
  </mat-card-content>
</mat-card>
