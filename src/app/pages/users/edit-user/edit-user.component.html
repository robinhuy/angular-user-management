<div [formGroup]="updateUserForm">
  <app-user-form formControlName="profile"></app-user-form>

  <button
    mat-raised-button
    routerLink="/admin/users"
    style="margin-right: 10px"
  >
    Cancel
  </button>

  <button
    mat-raised-button
    color="primary"
    [disabled]="!updateUserForm.valid"
    (click)="updateUser()"
  >
    Update user
  </button>
</div>
